<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Netflix</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
    </div>
    <div class="form">
        <div class="sign-up">
            <h1>Sign In</h1>
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button>Sign In</button>
            <div class="lab">
                <label for="">
                    <input type="checkbox">
                    Remember Me
                </label>
                <a href="#">Need help?</a>
            </div>
        </div>
        <div class="sign-footer">
            <div class="col-1">
                <i class="fa fa-facebook"></i>
                <a href="#" class="sign">Login with Facebook</a><br>
            </div>
            <div class="col-2">
                <span class="new">New to Netflix?</span>
                <a href="#" class="signn">Sing up now</a><br>
            </div>
            <div class="col-3">
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                <a href="#" class="signnn">Learn More.</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#" class="big">Questions? Contact us</a><br>
        <div class="small-links">
            <a href="#" class="small">Gift Card Terms</a>
            <a href="#" class="small left">Terms of Use</a>
            <a href="#" class="small left">Privacy Statement</a>
        </div>
        <select name="" id="">
            <option value="">English</option>
        </select>
    </div>
    <script src="https://kit.fontawesome.com/2defb745f8.js" crossorigin="anonymous"></script>
</body>

</html>
